<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box > span::after{
            content: '\A';
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>css span after 实现的换行</span>
        <span>css span after 实现的换行</span>
        <span>css span after 实现的换行</span>
    </div>
</body>
</html>
