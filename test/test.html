<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script>
        (function () {
            var documentElement = document.documentElement;

            function callback() {
                var clientWidth = documentElement.clientWidth;
                clientWidth = clientWidth < 780 ? clientWidth : 780;
                documentElement.style.fontSize = clientWidth / 10 + 'px';
            }

            document.addEventListener('DOMContentLoaded', callback);
            window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', callback);
        })()
    </script>
    <style>
        .wrap {
            width: 8rem;
            height: 8rem;
            margin: 0 auto;
            background-color: red;
        }

        .form-group .text {
            color: gray;
            font-size: 2rem;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .control-focus .text {
            color: pink;
            transform: scale(0.8,0.8) translateY(-30px);
        }

        .text{
            transition-duration: 0.3s;
            transition-property: color,transform;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <span class='text'>hahah</span>
    </div>
    <script>
        var formGroupNode = document.querySelector('.form-group');
        document.querySelector('.form-group .text').addEventListener('click', function (e) {
          formGroupNode.className = formGroupNode.className + ' control-focus';
        })
    </script>
</body>

</html>
