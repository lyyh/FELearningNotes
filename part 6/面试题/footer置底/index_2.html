<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--wrapper padding-bottom + footer absolute方式-->
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            position: relative;
            min-height: 100%;
            padding-bottom: 50px;
            box-sizing: border-box;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #233140;
        }
        .content{
            background-color: gray;
            height: 800px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content"><!-- 页面主体内容区域 --></div>
    <div class="footer"><!-- 需要做到 Sticky Footer 效果的页脚 --></div>
</div>
</body>
</html>
