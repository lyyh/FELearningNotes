<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--calc动态计算方式-->
    <style>
        .content {
            background-color: gray;
            min-height: calc(100vh - 50px);
        }
        .footer {
            background-color: #233140;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content"><!-- 页面主体内容区域 --></div>
    <div class="footer"><!-- 需要做到 Sticky Footer 效果的页脚 --></div>
</div>
</body>
</html>
